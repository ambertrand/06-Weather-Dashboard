<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./Styles/style.css">
</head>

<body>

    <!-- Dashboard header -->
    <header class="container-fluid bg-dark">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <h1 class="text-white">Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <!-- Current weather forecast populated section -->
    <main class="container-fluid">
        <section class="row citySearch">
            <div class="card col-sm-12 col-md-3 bg-light">
                <label><strong>Search for a City:</strong></label>
                <div class="input-group mb-3">
                    <input type="text" class="cityInput" placeholder="Input City name"><button
                        class="btn btn-primary searchButton" type="button"><i class="fa fa-search"
                            aria-hidden="true"></i></button>
                </div>
                <div>
                    <button class="btn btn-link savedCity mb-2">City</button>
                </div>
                <div>
                    <button class="btn btn-link savedCity mb-2">City</button>
                </div>
                <div>
                    <button class="btn btn-link savedCity mb-2">City</button>
                </div>
                <div>
                    <button class="btn btn-link savedCity mb-2">City</button>
                </div>
            </div>
            <!-- <div class="container"></div> -->
            <div class="card populateCityInfo col-12 col-md-8 mt-4">
                <div class="card-body">
                    <h2 class="cityDate"><span class="currentDate"></span></h2>
                    <img class="weatherIcon img-fluid" src="" alt="" />
                </div>
                <div class="currentTemp mb-2">
                    <p>Temperature: <span class="currentTempVal"></span>Â°F</p>
                </div>
                <div class="currentHumidity mb-2">
                    <p>Humidity: <span class="currentHumidityVal"></span>%</p>
                </div>
                <div class="windSpeed mb-2">
                    <p>Wind Speed: <span class="currentWindVal"></span>MPH</p>
                </div>
                <div class="uvIndex mb-2">
                    <p>UV Index: <span class="currentUvVal"></span></p>
                </div>
            </div>
        </section>
        
            <!-- 5-Day Forecast header -->
            <div class="row forecastHeader mt-3">
                <div class="col-3"></div>
                <div class="col-8">
                    <h3><strong>5-Day Forecast:</strong></h3>
                </div>
            </div>
            <!-- 5-Day Forecast card -->
            <div class="row forecastRow">
                <div class="col-3"></div>
                <div class="card-body forecastCard col-sm-1 mx-1 mx-sm-3">
                    <h5 class="forecastDate">Date</h5>
                    <img class="forecastPic img-fluid" />
                    <p class="temp">Temp: <span class="tempValue"></span></p>
                    <p class="humidty">Humidity: <span class="humidityValue"></span></p>
                </div>
                <div class="card-body forecastCard col-sm-1 mx-1 mx-sm-3">
                    <h5 class="forecastDate">Date</h5>
                    <img class="forecastPic img-fluid" />
                    <p class="temp">Temp: <span class="tempValue"></span></p>
                    <p class="humidty">Humidity: <span class="humidityValue"></span></p>
                </div>
                <div class="card-body forecastCard col-sm-1 mx-1 mx-sm-3">
                    <h5 class="forecastDate">Date</h5>
                    <img class="forecastPic img-fluid" />
                    <p class="temp">Temp: <span class="tempValue"></span></p>
                    <p class="humidty">Humidity: <span class="humidityValue"></span></p>
                </div>
                <div class="card-body forecastCard col-sm-1 mx-1 mx-sm-3">
                    <h5 class="forecastDate">Date</h5>
                    <img class="forecastPic img-fluid" />
                    <p class="temp">Temp: <span class="tempValue"></span></p>
                    <p class="humidty">Humidity: <span class="humidityValue"></span></p>
                </div>
                <div class="card-body forecastCard col-sm-1 mx-1 mx-sm-3">
                    <h5 class="forecastDate">Date</h5>
                    <img class="forecastPic img-fluid" />
                    <p class="temp">Temp: <span class="tempValue"></span></p>
                    <p class="humidty">Humidity: <span class="humidityValue"></span></p>
                </div>
            </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="navbar fixed-bottom bg-white justify-content-center">
            <p><strong>Alex Bertrand | &copy; Copyright 2020</strong></p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Styles/script.js"></script>

</body>

</html>
